<app-game-layout [title]="title" [description]="description">
  <div class="match-pairs">
    @for (item of items; track item.id) {
    <div
      class="item"
      (click)="flip($index)"
      [ngClass]="{ flipped: item.flipped }"
    >
      <div class="item-front"></div>
      <div
        class="item-back"
        [style.backgroundImage]="item.imgSrc | bgImage"
      ></div>
    </div>
    }
  </div>
</app-game-layout>
